<link rel="stylesheet" href="css/cadastrar.css">

<section>
    <div class="nomepag">
        <h1 style="font-size: 25px; text-shadow: rgb(83,39,9) 0.1em 0.1em 0.2em">Pagina de cadastro</h1>
        <div class="icone">
            <a href="/login"><img scr="imagem/usuario.png" alt="login" class="img1"></a>
        </div>
    </div>

    <div class="form">
        <label class="cadastroform">
            <label class="fonte">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" maxlength="100" placeholder="ex.Nome Sobrenome" class="campos"><br>
            <label class="fonte">E-mail</label><br>
            <input type="emial" id="email" name="email" maxlength="100" placeholder="abc@gmail.com" class="campos"><br>
            <label class="fonte">Criar senha</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha" class="campos"><br>
            <input class="fonte">Confirmar senha</label><br>
            <input type="password" id="pwd2" name="pwd2" placeholder="Digite sua senha" class="campos"><br>

            <div id="button"><button type="submit" name="cadastrar" class="button">Cadastrar</button></div><br>
        </form>
    </div>
</section>
